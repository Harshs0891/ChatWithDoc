<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Register - Document Intelligence{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center">
                    <i class="fas fa-user-plus fa-3x mb-3"></i>
                    <h3 class="mb-0">Request System Access</h3>
                    <p class="mb-0 opacity-75">Personnel Registration</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="rank" class="form-label">
                                    <i class="fas fa-star me-2"></i>Rank
                                </label>
                                <select class="form-control" id="rank" name="rank" required>
                                    <option value="">Select Rank</option>
                                    <option value="Lieutenant">Lieutenant</option>
                                    <option value="Captain">Captain</option>
                                    <option value="Major">Major</option>
                                    <option value="Colonel">Colonel</option>
                                    <option value="General">General</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="unit" class="form-label">
                                    <i class="fas fa-users me-2"></i>Unit
                                </label>
                                <input type="text" class="form-control" id="unit" name="unit" required
                                    placeholder="e.g., 1st Infantry Division">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>Request Access
                            </button>
                        </div>

                    </form>
                    <hr>
                    <div class="text-center">
                        <p class="text-muted">Already have access?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-success">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
